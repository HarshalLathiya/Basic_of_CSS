<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image scrollr</title>
    <style>
        .gallery {
            display: flex;
            align-items: center;
            column-gap: 20px;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }

        .gallery_item {
            scroll-snap-align: center;
            min-width: 75%;
        }

        .gallery_image {
            width: 50%;
            height: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="gallery">
        <div class="gallery_item">
            <img src="DSC.JPG" alt="mypic" class="gallery_image">
            <img src="DSC.JPG" alt="mypic" class="gallery_image">
        </div>
    </div>
</body>

</html>
