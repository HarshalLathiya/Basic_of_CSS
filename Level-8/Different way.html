<!DOCTYPE html>
<html lang="en">

<head>
    <title> Css Display Property </title>
    <style>
        p {
            color: white;
        }

        .red {
            background-color: red;
            width: 200px;
            height: 200px;
            display: block;
        }

        .green {
            background-color: green;
            width: 200px;
            height: 200px;
            display: block;
        }

        .blue {
            background-color: blue;
            width: 200px;
            height: 200px;
            display: block;
        }
    </style>
</head>

<body>
    <h1>CSS Display Property</h1>
    <b>
        <p class="red">Red Color</p>
        <p class="green">Green Color</p>
        <p class="blue">Blue Color</p>
    </b>
</body>

</html>
