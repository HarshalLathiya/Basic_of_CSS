<!DOCTYPE html>
<html lang="en">

<head>
    <title>FLEXBOX</title>
    <style>
        .flex-container {
            display: flex;
        }

        .card {
            background-color: blue;
            border: 15px solid rgb(250, 247, 247);
            height: 100px;
            flex: 1;
        }

        .fist {
            flex: 2;
        }

        .second {
            flex: 1;
        }
    </style>
</head>

<body>
    <h1>FLEXBOX</h1>
    <div class="flex-container">
        <div class="fist card"></div>
        <div class="second card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>

</html>
